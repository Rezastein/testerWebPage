<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Survei</title>
    <style>
      /* CSS for the Navbar */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #4facfe, #00f2fe);
        color: #333;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007aff;
        padding: 10px 20px;
      }

      .navbar a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      /* CSS for the Form */
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
      }

      .form-logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #007aff;
      }

      .form-container input {
        width: calc(100% - 40px);
        margin: 10px 0;
        padding: 10px;
        border: 2px solid #007aff;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-container button {
        background: #007aff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .form-container button:hover {
        background-color: #339aff;
      }

      /* Popup Styles */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        text-align: center;
        animation: popup-fade-in 0.5s;
      }

      @keyframes popup-fade-in {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-container {
          margin: 20px;
          padding: 15px;
        }

        h1 {
          font-size: 20px;
        }

        .form-container input {
          width: calc(100% - 20px);
          margin: 8px 0;
        }

        .form-container button {
          padding: 8px 16px;
        }

        .form-logo {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
    </div>

    <div class="form-container">
      <div class="form-logo">
        <img src="../assets/img/logo/logo.png" alt="Logo" />
      </div>
      <h1>Form Survei Harmoni Horizon Valley</h1>
      <input type="text" id="input1" placeholder="Nama Customer :" />
      <input type="text" id="input2" placeholder="Tanggal :" />
      <input type="text" id="input8" placeholder="Jam :" />
      <input type="text" id="input3" placeholder="Nama Project :" />
      <input type="number" id="input4" placeholder="No Telepon :" />
      <input type="text" id="input5" placeholder="Domisili :" />
      <input type="text" id="input6" placeholder="Agent :" />
      <input type="text" id="input7" placeholder="Marketing :" />
      <button id="submitBtn">Submit</button>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
      <h2>Submitted Information</h2>
      <p id="popupContent"></p>
      <button id="copyText">Copy Text</button>
      <button id="closePopup">Close</button>
    </div>

    <script>
      const submitBtn = document.getElementById("submitBtn");
      const popup = document.getElementById("popup");
      const popupOverlay = document.getElementById("popupOverlay");
      const popupContent = document.getElementById("popupContent");
      const closePopup = document.getElementById("closePopup");
      const copyText = document.getElementById("copyText");

      submitBtn.addEventListener("click", () => {
        const inputs = [];
        for (let i = 1; i <= 8; i++) {
          const value = document.getElementById(`input${i}`).value;
          if (!value.trim()) {
            alert(`Harap ${i} tidak boleh Kosong !!`);
            return;
          }
          inputs.push(value);
        }
        const input2 = document.getElementById("input2");

        input2.addEventListener("click", () => {
          const datePicker = document.createElement("input");
          datePicker.type = "date";
          datePicker.style.position = "absolute";
          datePicker.style.opacity = 0;
          document.body.appendChild(datePicker);
          datePicker.addEventListener("change", () => {
            input2.value = datePicker.value;
            document.body.removeChild(datePicker);
          });
          datePicker.click();
        });

        popupContent.textContent = inputs.join(", ");
        popup.style.display = "block";
        popupOverlay.style.display = "block";
      });

      closePopup.addEventListener("click", () => {
        popup.style.display = "none";
        popupOverlay.style.display = "none";
      });

      popupOverlay.addEventListener("click", () => {
        popup.style.display = "none";
        popupOverlay.style.display = "none";
      });

      copyText.addEventListener("click", () => {
        navigator.clipboard
          .writeText(popupContent.textContent)
          .then(() => alert("Text copied to clipboard!"))
          .catch((err) => alert("Failed to copy text: " + err));
      });
    </script>
  </body>
</html>
