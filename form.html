<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Bottom Bar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        padding-bottom: 50px; /* Prevent content from overlapping the bar */
      }

      .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 3px 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      }
      .bottom-bar h3 {
        color: #000000;
        text-decoration: none;
        font-weight: bold;
        background-color: #4caf50;
      }

      .bottom-bar .list-status {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .bottom-bar .list-status .status {
        color: #f1fe00;
        text-decoration: none;
        font-weight: bold;
      }

      .bottom-bar a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula
        urna sed libero pretium, vel bibendum velit euismod. Suspendisse
        potenti. Proin laoreet nec magna ut dictum.
      </p>
    </div>

    <div class="bottom-bar">
      <h3>STATUS UNIT KAVLING</h3>
      <div class="list-status">
        <div class="status">
          <div class="">BOOKING :</div>
        </div>
        <div class="status">
          <div class="">DP :</div>
        </div>
        <div class="status">
          <div class="">LUNAS :</div>
        </div>
        <div class="status">
          <div class="">TOTAL :</div>
        </div>
        <div class="status">
          <div class="">SISA :</div>
        </div>
      </div>
    </div>
  </body>
</html>
